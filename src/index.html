<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/main.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/images/favicon.png"
    />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <img src="assets/images/logo.png" alt="trillo logo" class="logo" />
        </div>
        <form action="#" class="header__search search-form">
          <input
            type="search"
            class="search-form__input"
            placeholder="Search hotels"
          />
          <button type="submit" class="search-form__btn">
            <svg class="search-form__icon">
              <use
                xlink:href="assets/images/sprite.svg#icon-magnifying-glass"
              ></use>
            </svg>
          </button>
        </form>
        <ul class="user-nav">
          <li class="user-nav__item">
            <a href="#" class="user-nav__link">
              <svg class="user-nav__icon">
                <use xlink:href="assets/images/sprite.svg#icon-bookmark"></use>
              </svg>
            </a>
            <span class="user-nav__notification">7</span>
          </li>
          <li class="user-nav__item">
            <a href="#" class="user-nav__link">
              <svg class="user-nav__icon">
                <use xlink:href="assets/images/sprite.svg#icon-chat"></use>
              </svg>
            </a>
            <span class="user-nav__notification">13</span>
          </li>
          <li class="user-nav__item">
            <a href="#" class="user-nav__link user-nav__link--profile">
              <img
                src="assets/images/user.jpg"
                alt="User avatar"
                class="user-nav__avatar"
              />
            </a>
            <span class="user-nav__username">User</span>
          </li>
        </ul>
      </header>
      <div class="content">
        <aside class="sidebar">
          <nav class="navigation"></nav>
        </aside>
        <main class="hotel-view"></main>
      </div>
    </div>
  </body>
</html>
