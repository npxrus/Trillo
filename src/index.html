<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/main.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/images/favicon.png"
    />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <img src="assets/images/logo.png" alt="trillo logo" class="logo" />
        </div>
        <form action="#" class="header__search search-form">
          <input
            type="search"
            class="search-form__input"
            placeholder="Search hotels"
          />
          <button type="submit" class="search-form__btn">
            <svg class="search-form__icon">
              <use
                xlink:href="assets/images/sprite.svg#icon-magnifying-glass"
              ></use>
            </svg>
          </button>
        </form>
        <ul class="user-nav">
          <li class="user-nav__item">
            <a href="#" class="user-nav__link">
              <svg class="user-nav__icon">
                <use xlink:href="assets/images/sprite.svg#icon-bookmark"></use>
              </svg>
            </a>
            <span class="user-nav__notification">7</span>
          </li>
          <li class="user-nav__item">
            <a href="#" class="user-nav__link">
              <svg class="user-nav__icon">
                <use xlink:href="assets/images/sprite.svg#icon-chat"></use>
              </svg>
            </a>
            <span class="user-nav__notification">13</span>
          </li>
          <li class="user-nav__item">
            <a href="#" class="user-nav__link user-nav__link--profile">
              <img
                src="assets/images/user.jpg"
                alt="User avatar"
                class="user-nav__avatar"
              />
            </a>
            <span class="user-nav__username">User</span>
          </li>
        </ul>
      </header>

      <div class="content">
        <aside class="sidebar">
          <nav class="sidebar__navigation navigation">
            <ul class="navigation__list">
              <li class="navigation__item navigation__item--active">
                <a href="#" class="navigation__link">
                  <svg class="navigation__icon">
                    <use xlink:href="assets/images/sprite.svg#icon-home"></use>
                  </svg>
                  <span>Hotel</span>
                </a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">
                  <svg class="navigation__icon">
                    <use
                      xlink:href="assets/images/sprite.svg#icon-aircraft-take-off"
                    ></use>
                  </svg>
                  <span>Flight</span>
                </a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">
                  <svg class="navigation__icon">
                    <use xlink:href="assets/images/sprite.svg#icon-key"></use>
                  </svg>
                  <span>Car rental</span>
                </a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">
                  <svg class="navigation__icon">
                    <use xlink:href="assets/images/sprite.svg#icon-map"></use>
                  </svg>
                  <span>Tours</span>
                </a>
              </li>
            </ul>
          </nav>
          <div class="copyright">
            &copy; 2020 by trillo. All rights reserved.
          </div>
        </aside>

        <main class="hotel-view">
          <div class="gallery">
            <figure class="gallery__item">
              <img
                src="assets/images/hotel-1.jpg"
                alt="Photo of hotel-1"
                class="fallery__photo"
              />
            </figure>
            <figure class="gallery__item">
              <img
                src="assets/images/hotel-2.jpg"
                alt="Photo of hotel-2"
                class="fallery__photo"
              />
            </figure>
            <figure class="gallery__item">
              <img
                src="assets/images/hotel-3.jpg"
                alt="Photo of hotel-3"
                class="fallery__photo"
              />
            </figure>
          </div>

          <div class="overview">
            <h1 class="overview__heading">Hotel Las Palmas</h1>
            <div class="overview__stars">
              <svg class="overview__star">
                <use xlink:href="assets/images/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__star">
                <use xlink:href="assets/images/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__star">
                <use xlink:href="assets/images/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__star">
                <use xlink:href="assets/images/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__star">
                <use xlink:href="assets/images/sprite.svg#icon-star"></use>
              </svg>
            </div>
            <div class="overview__location">
              <svg class="overview__pin">
                <use
                  xlink:href="assets/images/sprite.svg#icon-location-pin"
                ></use>
              </svg>
              <button class="btn">Albufeira, Portugal</button>
            </div>
            <div class="overview__rating">
              <span class="overview__average">8.6</span>
              <span class="overview__votes">429 votes</span>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
